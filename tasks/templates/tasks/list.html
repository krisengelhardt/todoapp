<h3>To do</h3>

<form method="POST" action="/">
	{% csrf_token %}
	{{form.title}}
	<input type="submit" name="Create Task">

</form>



{% for task in tasks %}
	<div>
		<a href="{% url 'update_task' task.id %}">
		<h1>{{task.title}}</h1>
		</a>
		{% csrf_token %}
		<a href="{% url 'delete_task' task.id %}">Delete</a>	
	</div>
	
{% endfor %}
